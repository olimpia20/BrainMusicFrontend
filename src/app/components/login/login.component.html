<div class="container h-100">
    <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
  
        <div class="text-center mt-4">
          <h1 class="h2">Login</h1>
          <p class="lead">
            Come back to your work
          </p>
        </div>
  
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form #findForm="ngForm" (ngSubmit)="onFindUser(findForm)">
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-lg" type="text" ngModel name="username" placeholder="Enter your user name" >
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" ngModel name="password" placeholder="Enter password">
                </div>
                <div class="text-center mt-3">
                  <button [disabled]="findForm.invalid" type="submit" class="btn btn-primary" >Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  </div>
