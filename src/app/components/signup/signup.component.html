<div class="container h-100">
  <div class="row h-100">
  <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
    <div class="d-table-cell align-middle">

      <div class="text-center mt-4">
        <h1 class="h2">Get started</h1>
        <p class="lead">
          Please fill out each field of the form.
        </p>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="m-sm-4">
            <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control form-control-lg" type="text" ngModel name="first_name" placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control form-control-lg" type="text" ngModel name="last_name" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label>Birthday</label>
                <input class="form-control form-control-lg" type="date" ngModel name="birthday" >
              </div>
              <div class="form-group">
                <label>Username</label>
                <input class="form-control form-control-lg" type="text" ngModel name="username" placeholder="Enter your user name" >
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control form-control-lg" type="email" ngModel name="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control form-control-lg" type="password" ngModel name="password" placeholder="Enter password">
              </div>
              <div class="text-center mt-3">
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
